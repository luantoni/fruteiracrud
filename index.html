<!DOCTYPE HTML>
<html>
<head>
	<title>Teste de requisição</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/javas.js"> </script>
</head>
<body>
	<header>
		<h1>Fruteira</h1>
	</header>
	
	<div id="caixa">
		<div class="menuprincipal">
			<div class = "classeinput">
				<form id="caixapesquisa" action="#" method="POST" >
					<input id="identidade" value="" type="text" placeholder="Id" onfocus="this.value='';"/>
					<br>
					<input id="chave"  type="text" placeholder="Produto"  onfocus="this.value='';"/>
					<br>
					<input id="valor"  type="text" placeholder="R$"  onfocus="this.value='';"/>
					<br>
					<input id="status" type="text" placeholder="Status"  onfocus="this.value='';"/>
					<br>
					<input id="estoque" type="text" placeholder="Estoque"  onfocus="this.value='';"/>
				</form>
				<br>
			</div>
			
			<div class="classebotoes">
				<button id="pesquisar" onclick="pesquisar()">Pesquisar</button>
				<button id="incluir"  onclick="incluir()">Incluir </button>
				<button id="botao"  onclick="deletar()">Deletar </button>
				<button id="editar" onclick="editar()">Editar</button>
				<button id="botaolimpar" onclick="limpar()">Limpar</button>
				<button id="botaotodos"  onclick="todos()">Listar todos </button>
			</div>
		</div>
		
		<div id="conteudo">
		</div>
	</div>
</body>
</html>
