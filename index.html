<!DOCTYPE HTML>
<html>
<head>
	<title>Teste de requisição</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
	<script src="js/javas.js"> </script>
</head>
<body>
	<header>
		<h1>Fruteira</h1>
	</header>
	<div id="caixa">
		<div class="menuprincipal">
			<input id="CampoPesquisar" type="text" placeholder="Código do produto" onkeypress="enter(event)"/>
			<button id="BotaoPesquisar" class="pesquisa"  onclick="testarCodigo()"></button>
			</br></br>
			<div class="classebotoes">
				<button id="incluir"  onclick="incluir()">Incluir </button>
				<button id="editar" onclick="editar()">Editar</button>
				<button id="deletar"  onclick="deletar()">Deletar </button>
				<button id="botaotodos"  onclick="todos()">Listar todos </button>
			</div>
			<div class = "classeinput">
				<form id="caixapesquisa">
					<input id="identidade" value="" type="text" placeholder="Id"/>
					<br>
					<input id="chave"  type="text" placeholder="Produto"/>
					<br>
					<input id="valor"  type="text" placeholder="R$"/>
					<br>
					<input id="status" type="text" placeholder="Status"/>
					<br>
					<input id="estoque" type="text" placeholder="Estoque"/>
				</form>
			</div>
		</div>
		<div id="conteudo" data-comando></div>
	</div>
</body>
</html>
